---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: justice-gov-uk
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: justice-gov-uk-local
  minReplicas: 1
  maxReplicas: 8
  metrics:
    - type: Pods
      pods:
        metric:
          name: requests-per-second
        target:
          type: AverageValue
          averageValue: "2.5"
