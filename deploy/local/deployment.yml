apiVersion: apps/v1
kind: Deployment
metadata:
  name: justice-gov-uk-local
  namespace: justice-gov-uk-local
  labels:
    app: justice-gov-uk-local
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: justice-gov-uk-local
  template:
    metadata:
      labels:
        app: justice-gov-uk-local
        tier: frontend-c
    spec:
      volumes:
        - name: media
          emptyDir: {}
      containers:
        - name: nginx
          image: justice-nginx:latest
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 500m
              memory: 50M
          ports:
            - containerPort: 8080

        - name: fpm
          image: justice-fpm:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: justice-gov-uk-local
          securityContext:
            runAsUser: 82
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: uploads
              mountPath: /var/www/html/public/app/uploads
          resources: {}
          ports:
            - containerPort: 9000
