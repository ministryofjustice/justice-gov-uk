name: Deploy to MoJ Cloud Platform

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_ecr:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configuring AWS credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.ECR_REGION }}

      - name: "Logging into ECR"
        uses: aws-actions/amazon-ecr-login@v2
        id: ecr-login

      - name: "Build & Push to ECR"
        run: |
          docker image build -t $REGISTRY/$REPOSITORY:nginx-$IMAGE_TAG --target nginx .
          docker image build -t $REGISTRY/$REPOSITORY:fpm-$IMAGE_TAG --target build-fpm .
          docker push $REGISTRY/$REPOSITORY:nginx-$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:fpm-$IMAGE_TAG
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}

  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    needs: build_ecr
    env:
      KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      ##########################################
      ####          Generate hashes         ####
      ##########################################

      - name: "Generate keys and salts"
        uses: licenseware/generate-password-and-hash@v1
        id: auth-key
        with:
          length: 64
      - uses: licenseware/generate-password-and-hash@v1
        id: auth-salt
        with:
          length: 64
      - uses: licenseware/generate-password-and-hash@v1
        id: logged-in-key
        with:
          length: 64
      - uses: licenseware/generate-password-and-hash@v1
        id: logged-in-salt
        with:
          length: 64
      - uses: licenseware/generate-password-and-hash@v1
        id: nonce-key
        with:
          length: 64
      - uses: licenseware/generate-password-and-hash@v1
        id: nonce-salt
        with:
          length: 64
      - uses: licenseware/generate-password-and-hash@v1
        id: secure-key
        with:
          length: 64
      - uses: licenseware/generate-password-and-hash@v1
        id: secure-salt
        with:
          length: 64

      ##########################################
      ####          ===============         ####
      ##########################################

      - name: "Inject environment variables"
        env:
          ECR_URL: ${{ vars.ECR_URL }}/${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG_NGINX: "nginx-${{ github.sha }}"
          IMAGE_TAG_FPM: "fpm-${{ github.sha }}"
          AUTH_KEY: ${{ steps.auth-key.outputs.password }}
          AUTH_SALT: ${{ steps.auth-salt.outputs.password }}
          LOGGED_IN_KEY: ${{ steps.logged-in-key.outputs.password }}
          LOGGED_IN_SALT: ${{ steps.logged-in-salt.outputs.password }}
          NONCE_KEY: ${{ steps.nonce-key.outputs.password }}
          NONCE_SALT: ${{ steps.nonce-salt.outputs.password }}
          SECURE_AUTH_KEY: ${{ steps.secure-key.outputs.password }}
          SECURE_AUTH_SALT: ${{ steps.secure-salt.outputs.password }}
          BASIC_AUTH: ${{ secrets.BASIC_AUTH }}
        run: |
          cat deploy/${{ job.environment }}/secret.tpl | envsubst > deploy/${{ job.environment }}/secret.yaml
          cat deploy/${{ job.environment }}/deployment.tpl | envsubst > deploy/${{ job.environment }}/deployment.yaml

      - name: "Authenticate to the cluster"
        env:
          KUBE_CERT: ${{ secrets.KUBE_CERT }}
          KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
          KUBE_CLUSTER: ${{ secrets.KUBE_CLUSTER }}
        run: |
          echo "${KUBE_CERT}" > ca.crt
          kubectl config set-cluster ${KUBE_CLUSTER} --certificate-authority=./ca.crt --server=https://${KUBE_CLUSTER}
          kubectl config set-credentials deploy-user --token=${KUBE_TOKEN}
          kubectl config set-context ${KUBE_CLUSTER} --cluster=${KUBE_CLUSTER} --user=deploy-user --namespace=${KUBE_NAMESPACE}
          kubectl config use-context ${KUBE_CLUSTER}

      - name: "Apply manifest files"
        run: |
          kubectl -n ${KUBE_NAMESPACE} apply -f deploy/${{ job.environment }}
