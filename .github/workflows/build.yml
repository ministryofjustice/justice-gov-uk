name: "Build Image"

on:
  workflow_call:
    outputs:
      registry:
        description: "AWS registry where the ECR is located"
        value: ${{ jobs.image_build.outputs.registry }}

jobs:
  image_build:
    name: "Build"
    runs-on: ubuntu-latest
    outputs:
      registry: ${{ steps.ecr-login.outputs.registry }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Configuring AWS credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.ECR_REGION }}

      - name: "Logging into ECR"
        uses: aws-actions/amazon-ecr-login@v2
        id: ecr-login

      - name: "Build & Push to ECR"
        run: |
          docker image build -t $REGISTRY/$REPOSITORY:fpm-$IMAGE_TAG --target build-fpm \
            --build-arg RELEVANSSI_API_KEY="$RELEVANSSI_API_KEY" .
          
          docker image build -t $REGISTRY/$REPOSITORY:nginx-$IMAGE_TAG --target build-nginx \
             --build-arg RELEVANSSI_API_KEY="$RELEVANSSI_API_KEY" .
          
          docker image push $REGISTRY/$REPOSITORY:fpm-$IMAGE_TAG
          docker image push $REGISTRY/$REPOSITORY:nginx-$IMAGE_TAG
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          RELEVANSSI_API_KEY: ${{ secrets.RELEVANSSI_API_KEY }}
